<html lang="en">
<head>

    <title>weather</title>
    <link rel="stylesheet" href="./style.css">

<body>

        </div>
        <!-- 似雪 -->

            <span class="snowman"></span>
            <ul>
                <li></li>

                <li></li>

                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- 暴风雨 -->
        <div class="stormy">
            <span class="cloud"></span>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- 超级月亮 -->
        <div class="supermoon">
            <span class="moon"></span>
            <span class="meteor"></span>
        </div>
    </div>
</body>
</html>
